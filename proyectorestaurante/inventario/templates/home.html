{%extends 'base.html'%}

{%block content%}
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Restaurante Reyes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reservas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pagos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Inventario</a>
            </li>
        </ul>
    </div>
    </div>
</nav>


<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for producto in producto%}
    <div class="col mb-4 ">
        <div class="card h-100">
            <img src="{{producto.imagen}}" class="card-img-top fixed-size-img"  alt="...">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">Stock: {{producto.cantidad}}</p>
                <a href="#" class="btn btn-primary">Editar cantidad</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{%endblock%}
